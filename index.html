<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <img src="https://res.cloudinary.com/nelyne/image/upload/v1586003807/piggyvest-logo.0b78a8fa_1_v5kdi0.svg" alt="piggyvest logo" />
    <div class="wrapper">
    <div class="SignUp-form">
      <form action="" method="POST">
        <header>
         <h1> Create a Secure Account</h1>
         <p>Welcome to the Future of Savings and Investments</p>
        </header>
        <label for="name">Full Name</label>
        <input type="text" class="input-box" id="name" name="fullname" placeholder="Full Name">
        <label for="email">Email Address</label>
        <input type="email" class="input-box" id="email" name="email" placeholder="Email Address">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" class="input-box" name="phone" placeholder="Phone Number">
        <label for="password">Password</label>
        <input type="password" id="password" class="input-box" name="name" placeholder="Password">
        <label for="promocode">Referrer Phone or Promo Code (Optional)</label>
        <input type="text" id="promocode" class="input-box" name="promocode" placeholder="Referrer Phone or Code">
        <label for="aboutus">How did you hear about us? (Optional)</label>
        <select id="aboutus" value=0 name="aboutus">
          <option value= 0 selected> Click to Select</option>
          <option value="facebook"> Facebook </option>
          <option value="insta"> Instagram </option>
          <option value="referral"> Friend/Family/CoWorker Referral</option>
          <option value="search"> Google Search </option>
          <option value="Gplay"> Google Play</option>
          <option value="blog"> Online Blog </option>
          <option value="newspaper"> Local Newspaper </option>    
          <option value="event"> At an Event </option>
          <option value="other"> Other </option>
        </select>
        <button type="submit">CREATE ACCOUNT</button>
      </form>
    </div>
    <a href="#">Already have an account? Log In </a>
    </div>

  </body>
</html>
